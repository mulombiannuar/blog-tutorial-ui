<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Create Post- Mulan Technologies</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#!">Mulan Blog</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Blog Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">My Posts</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Register</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-8">
          <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header">
              <h3 class="text-center font-weight-light my-4">Create Post</h3>
            </div>
            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <div class="col-md-12">
                    <div class="form-floating mb-3 mb-md-0">
                      <input
                        class="form-control"
                        id="title"
                        type="text"
                        placeholder="Enter post title"
                        required
                      />
                      <label for="title">Post Title</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                      <select
                        class="form-control"
                        name="category"
                        id="category"
                        required
                      >
                        <option class="" value="1">Select Category</option>
                        <option value="1">Web Design</option>
                        <option value="2">Digital Marketting</option>
                      </select>
                      <label for="inputPasswordConfirm">Category</label>
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-floating mb-3 mb-md-0">
                      <input
                        class="form-control"
                        id="image"
                        type="file"
                        required
                      />
                      <label for="title">Post Image</label>
                    </div>
                  </div>
                </div>
                <div class="row mb-3">
                  <div class="col-md-12">
                    <div class="form-floating mb-3 mb-md-0">
                      <textarea
                        name="body"
                        class="form-control"
                        id="body"
                        cols="30"
                        rows="20"
                        placeholder="Enter post body"
                      ></textarea>
                      <label for="body">Body</label>
                    </div>
                  </div>
                </div>
                <div class="mt-4 mb-0">
                  <div class="d-grid">
                    <button
                      class="btn btn-lg btn-primary btn-block"
                      type="submit"
                    >
                      Create Post
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
